<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker</title>
    <link rel="stylesheet" href="../styles/pages_css/payment_main.css">
  </head>
  <body class="page">

    <header class="header-cart">

      <div class="header-cart__logo-container">

        <img
          class="logo__image header-cart__logo"
          src="../images/Vector.svg"
          alt="crazybaby"
        >

        <a href="./shipping.html">
          <svg
            class="header-cart__back"
            width="16" height="14"
            viewBox="0 0 16 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M16 6V8H4L8 12L7 14L0 7L7 0L8 2L4 6H16Z" fill="#BDBDBD">
          </svg>
        </a>

      </div>

      <div class="progress">

        <div class="progress__wrapper">
          <div class="progress__circles progress--indicate-disable"></div>
          <div class="progress__line"></div>
          <div class="progress__text progress__text--indicate">
            CART
          </div>
        </div>

        <div class="progress__wrapper">
          <div class="progress__circles progress--indicate-disable"></div>
          <div class="progress__line"></div>
          <div class="progress__text progress__text--indicate">
            SHIPPING
          </div>
        </div>

        <div class="progress__wrapper">
          <div class="progress__circles progress--indicate"></div>
          <div class="progress__text progress__text--indicate">
            PAYMENT
          </div>
        </div>

      </div>

    </header>

    <section class="payment">
      <div class="payment__wrapper">
        <div class="payment__credit-cards">
          <img
            class="payment__image"
            src="../images/MasterCard.png"
            alt="Master Card"
          >
          <img
            class="payment__image"
            src="../images/visa-logo.png"
            alt="Visa"
          >
          <img
            class="payment__image"
            src="../images/Apple_Pay.png"
            alt="Apple Pay"
          >
          <img
            class="payment__image"
            src="../images/American_express.png"
            alt="American Express"
          >
        </div>
        <div class="payment__form">

          <form action="#" class="payment__form-inner">
            <div class="payment__text payment__text--colored">Card holder</div>
            <input
              type="text"
              class="payment__input-big"
              placeholder="Name"
            >
            <div class="payment__text">Card number</div>
            <input
              type="number"
              class="payment__input-big"
              placeholder="0000 0000 0000 0000"
            >
            <div class="payment__text">Expires&emsp;&emsp;&emsp;CVC</div>
            <div class="payment__form-wrapper">
              <input
                type="text"
                class="payment__input-small"
                placeholder="MM"
              >
              <span>/</span>
              <input
                type="text"
                class="payment__input-small"
                placeholder="YY"
              >
              <input
              type="text"
              class="payment__input-middle"
              placeholder="***"
              >
            </div>

            <div class="shipping__nav">
              <a class="shipping__return" href="./shipping.html">return to shipping</a>
              <a href="./thanks.html">
                <button class="summary__order" type="button">PLACE ORDER</button>
              </a>
            </div>

          </form>

        </div>
      </div>
    </section>

    <footer class="footer">

      <div class="lang">
        <div class="logo footer__logo">

          <img
            class="logo__image"
            src="../images/Vector.svg"
           alt="crazybaby"
          >

        </div>
      </div>

      <div class="footer__media">
        <a
          class="footer__icon footer__icon--facebook"
          href="https://www.facebook.com/DwayneJohnson"
          target="_black"
        >
        </a>
        <a
          class="footer__icon footer__icon--twitter"
          href="https://twitter.com/therock"
          target="_black"
        >
        </a>
        <a
          class="footer__icon footer__icon--instagram"
          href="https://www.instagram.com/therock/?hl=ru"
          target="_black"
        >
        </a>
      </div>

      <div class="footer__rights">
       Â© 2019 All rights reserved. Terms of Use & Privacy Policy

      </div>
    </footer>
  </body>
</html>
